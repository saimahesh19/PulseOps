apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: aialert-producer:latest
        imagePullPolicy: Never       # <-- ADD THIS
        env:
        - name: RABBITMQ_HOST
          value: rabbitmq
        - name: RABBITMQ_QUEUE
          value: tasks
